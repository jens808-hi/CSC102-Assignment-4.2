        <h3> Please fill out the form below:</h3>

                <label id="lastnm_label">Type Last Name</label>&nbsp;&nbsp;
                <input id="input_lastnm" type="text" placeholder="Enter Last name";/><br><br>
                <label id="city_label">Type City</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <input id="input_state" type="text" placeholder="Enter State";/><br><br>
                <label id="zipCode_label">Type ZipCode</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="input_zipc" type="text" placeholder="Enter Zip code";/><br><br>
            <br>
                    <!--button to submit user data-->
                    <button id="run_check_btn" onclick="nameCheck()">Submit Data</button>
